<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tweetty Escape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>
  <audio id="gameMusic" loop>
    <source src="bg-music.mp3" type="audio/mpeg">
    <source src="path/to/your/music.ogg" type="audio/ogg">
  </audio>
  <audio id="buttonSound">
    <source src="button-sound.mp3" type="audio/mpeg">
  </audio>
  <audio id="flapSound">
    <source src="flap.mp3" type="audio/mpeg">
  </audio>
  <audio id="deadSound">
    <source src="dead.mp3" type="audio/mpeg">
  </audio>
  <audio id="pointSound">
    <source src="point.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
